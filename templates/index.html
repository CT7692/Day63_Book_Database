<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
  {% block content %}
    <h1>My Library</h1>
  {% if count != 0 %}
  <ul>
      {% for book in books %}
    <li><a href="{{url_for('delete', id=book.id)}}">Delete</a>
      {{book.title}} - {{book.author}} - {{book.rating}}/10
      <a href="{{url_for('edit', id=book.id)}}">Edit Rating</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>Library is empty.</p>
  {% endif %}

{% endblock %}

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
